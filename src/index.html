<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body   class ="bg-[#43C6F1] ">
       <section  class="main ">
        <h1 class="text-3xl text-white p-2">weather</h1>
        
        <div id="today-weather"  class="weather-container flex flex-col justify-center">
            <!-- today weather information -->
            <div  class="today-info-box  flex justify-evenly  text-white text-xl ">
                 <div  class="search-temp-box flex  justify-items-center gap-8 mt-8   ">
                      <div class="search-location-box flex flex-col gap-8">
                        <div ><input id="input-field" type="text" placeholder="Enter your city name" required class=" border-2 border-gray-700  border-solid rounded-xl p-2 ">
                             <select name="city" id="drop-opt" class="bg-[#1DA1F2] p-2 text-center  rounded-xl cursor-pointer ">
                                <option value="delhi">Select</option>
                                <option value="noida">noida</option>
                                <option value="lucknow">lucknow</option>
                                <option value="gorakhpur">gorakhpur</option>
                                <option value="mumbai">mumbai</option>
                                <option value="gurugram">gurugram</option>
                                <option value="london">london</option>
                             </select>
                        </div>
                                  <button id="search_btn" class = "bg-sky-700 rounded-xl hover:bg-sky-900 cursor-pointer   py-3 ">Search</button>
                                  <button id="current-location" class= "bg-gray-700 rounded-xl hover:bg-gray-900 cursor-pointer py-3"><i class="fa-regular fa-location-dot"></i>  Use current location</button>
                     </div>
                           <div class="flex flex-col mx-20 mt-4  gap-3">
                              <div class="flex flex-row gap-4"> <img id="weather-icon" src="icons/tem-icon-removebg-preview.png" alt="temperture icon " class="w-12 h-12"><h1 id="main-temp" class="text-5xl font-600">25&#176</h1></div>
                             <p id="feels">Feels like 23&#176</p>
                          </div>
                    
                    </div>
                <div class="flex flex-col  gap-3 text-center ">
                    <img src=" https://openweathermap.org/img/wn/01d@2x.png" alt="sun icons" class="day-icons w-50 h-50 ">
                    <p id="cloud-condition" class="day-info">cloudy</p>
                    <h1 id="country" class="text-4xl text-center text-white font-semibold">Country</h1>
                    <p id="date-time"></p>
                    <p id="min">min</p>
                    <p id="max">max</p>
                    
                </div>
                <div class=" flex flex-col  gap-4">
                      <div class="flex flex-row  gap-4 shadow-xl p-4"><i class="fa-regular fa-sun mt-2"></i><p id="sunrise">sunrise</p></div>
                      <div class="flex flex-row gap-4 shadow-xl p-4"><i class="fa-solid fa-sun mt-2"></i><p id="sunset">sunset</p></div>
                      <div class="flex flex-row gap-4 shadow-xl p-4 "><i class="fa-solid fa-droplet mt-2"></i><p id="humidity">60%</p></div>
                      <div class="flex flex-row gap-4 shadow-xl p-4"><i class="fa-solid fa-wind mt-2"></i><p id="wind-speed">10km/s</p></div>
                      <div class="flex flex-row gap-4 shadow-xl p-4"><i class="fa-solid fa-arrow-up mt-2"></i><p id="pressure">1023.0 mb</p></div>
                </div>
            </div>
            <!-- next days weatther information -->
            <div id="next-five-day" class="next-info-box flex flex-row justify-center gap-6 mt-25 text-white bg-[#1DA1F2] p-4">
                <div class="flex-col justify-center justify-items-center text-center shadow-xl p-4 ">
                        <img id="nex-day-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-1/4 h-1/4">
                        <h1 id="nex-day-temp" class="tem-info text-xl"><span><i class="fa-solid fa-temperature-three-quarters"></i></span> 25&#176</h1>
                        <p id="next-day-humidity" class="text-xl"><span><i class="fa-solid fa-droplet"></i>  60%</p>
                        <p id="next-day" class="text-xl"> days</p>
                        <p id="next-day" class="text-xl"> days</p>
                
                </div>
                <div class="flex-col justify-center justify-items-center text-center shadow-xl p-4 ">
                        <img id="nex-day-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-1/4 h-1/4">
                        <h1 id="nex-day-temp" class="tem-info text-xl"><span><i class="fa-solid fa-temperature-three-quarters"></i></span> 25&#176</h1>
                        <p id="next-day-humidity" class="text-xl"><span><i class="fa-solid fa-droplet"></i>  60%</p>
                        <p id="next-day" class="text-xl"> days</p>
                        <p id="next-day" class="text-xl"> days</p>
                
                </div>
                <div class="flex-col justify-center justify-items-center text-center shadow-xl p-4 ">
                        <img id="nex-day-icon" src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-1/4 h-1/4">
                        <h1 id="nex-day-temp" class="tem-info text-xl"><span><i class="fa-solid fa-temperature-three-quarters"></i></span> 25&#176</h1>
                        <p id="next-day-humidity" class="text-xl"><span><i class="fa-solid fa-droplet"></i>  60%</p>
                        <p id="next-day" class="text-xl"> days</p>
                        <p id="next-day" class="text-xl"> days</p>
                
                </div>
                <div class="flex-col justify-center justify-items-center text-center shadow-xl p-4 ">
                        <img id="nex-day-icon" src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-1/4 h-1/4">
                        <h1 id="nex-day-temp" class="tem-info text-xl"><span><i class="fa-solid fa-temperature-three-quarters"></i></span> 25&#176</h1>
                        <p id="next-day-humidity" class="text-xl"><span><i class="fa-solid fa-droplet"></i>  60%</p>
                        <p id="next-day" class="text-xl"> days</p>
                        <p id="next-day" class="text-xl"> days</p>
                
                </div>
                <div class="flex-col justify-center justify-items-center text-center shadow-xl p-4 ">
                        <img id="nex-day-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-1/4 h-1/4">
                        <h1 id="nex-day-temp" class="tem-info text-xl"><span><i class="fa-solid fa-temperature-three-quarters"></i></span> 25&#176</h1>
                        <p id="next-day-humidity" class="text-xl"><span><i class="fa-solid fa-droplet"></i>  60%</p>
                        <p id="next-day" class="text-xl"> days</p>
                        <p id="next-day" class="text-xl"> days</p>
                
                </div>
                
            </div>
        </div>
       </section>
       <script src="https://kit.fontawesome.com/c4c6269f26.js" crossorigin="anonymous"></script>
